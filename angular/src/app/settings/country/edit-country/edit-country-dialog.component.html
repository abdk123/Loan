<form class="form-horizontal" autocomplete="off" #createCountryForm="ngForm" (ngSubmit)="save()">
    <abp-modal-header [title]="'EditCountry' | localize" (onCloseClick)="bsModalRef.hide()"></abp-modal-header>
    <div class="modal-body">
        <!--Name-->
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="employeeName">
                {{ "Name" | localize }}
            </label>
            <div nz-input class="col-md-9">
                <input type="text" class="form-control" 
                name="name" 
                id="name" 
                minlength="2" 
                required 
                [(ngModel)]="country.name" 
                #nameModel="ngModel" 
                #nameEl />
                <abp-validation-summary [control]="nameModel" [controlEl]="nameEl">
                </abp-validation-summary>
            </div>
        </div>
        
        <!--Order-->
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="order">
                {{ "Order" | localize }}
            </label>
            <div class="col-md-9">
                <input type="number" class="form-control" 
                name="order" 
                id="order" 
                [(ngModel)]="country.order" 
                #orderModel="ngModel" 
                #orderEl />
                <abp-validation-summary [control]="orderModel" [controlEl]="orderEl">
                </abp-validation-summary>
            </div>
        </div>
        
        
    </div>
    <abp-modal-footer [cancelDisabled]="saving" [saveDisabled]="!createCountryForm.form.valid || saving"
        (onCancelClick)="bsModalRef.hide()"></abp-modal-footer>
</form>
